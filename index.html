<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/582689.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/media.css">

</head>

<body>
    <section class="container my-5">
        <div class="m-auto mainBox p-5 text-white text-center">
            <div class="mb-3">
                <h1 class="text-">We Miss You</h1>
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Enter your email" class="form-control" id="userEmail">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Enter your password" class="form-control" id="userPassword">
            </div>
            <div class="text-center text-danger d-none" id="errorInput">
                <p>All inputs is required</p>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-outline-info w-100" id="btnLogin">Login</button>
            </div>
            <div>
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
        </div>
    </section>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
